{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chacuntados</title>
    <link type="image/x-icon" href="static/img/CHACUNTADOSlogo.png" rel="icon" />
    <!--CSS Bootstrap-->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <!--Estilos-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

    {% if messages%}
        {% for message in messages %}
            <div class="succes">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
        <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/CHACUNTADOSlogo.png' %}" alt="" width="65" height="65">
        </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Ranking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Como Jugar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reglas</a>
                </li>
                </ul>
            </div>
                <span class="navbar-text">
                    
{% block contenido %}


        {% endblock contenido %}

    <!--Jquery-->
    <script src="{% static 'js/jquery-3.6.0.js' %}"></script>
    <!--Popper.JS-->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!--Bootstrap JS-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
